<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(245, 237, 238);
      }

      table,
      tr,
      th,
      td {
        border: 4px solid rgb(156, 53, 103);

        border-collapse: collapse;
        background-color: antiquewhite;
        font-size: x-large;
      }
      h2 {
        color: red;
        background-color: aqua;
        font-weight: bolder;
        font-size: xx-large;
        border: 3px brown solid;
      }
    </style>
  </head>
  <body>
    <h2>Technology Stack</h2>
    <table>
      <tr>
        <td rowspan="5">Technology</td>
        <td>HTML5+CSS</td>
      </tr>
      <tr>
        <td>Bootstrap</td>
      </tr>
      <tr>
        <td>JavaScript</td>
      </tr>
      <tr>
        <td>TypeScript</td>
      </tr>
      <tr>
        <td>Angular</td>
      </tr>
      <tr>
        <td rowspan="2">Tools</td>
        <td>GIT+GitHub</td>
      </tr>
      <tr>
        <td>Agile+JIRA</td>
      </tr>
    </table>
  </body>
</html>
